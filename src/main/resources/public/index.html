<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>系统登录</title>
    <link href="/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="/html/css/login/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="/html/js/jquery.js"></script>
    <script src="html/js/bootstrap.min.js"></script>
</head>

<body>
<select name="1" value="2" >
    <option value="1">11111</option>
    <option selected="selected"  value="2">222222</option>
</select>
<div class="content">
    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down" style="table-layout:fixed;">
            <div class="error-box"></div>
            <div class="bt">
                登录
            </div>
            <form class="form-horizontal" action="login" role="form" method="post">
                <div class="fm-item">
                    <input class="form-control" name="username" id="fusername" type="text" placeholder="请输入你的用户名">
                </div>
                <div class="fm-item">
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="请输入你的密码">
                </div>
                <div class="fm-item pos-r">
                    <input class="form-control" name="verifyCode" id="yzm" type="text" placeholder="请输入你的验证码">
                    <div class="yz-img">
                        <img id="authImage" src="/authImage" class="yzm-img"/>
                    </div>
                </div>
                <div class="checkbox fm-item">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
                <div class="fm-item">
                    <button type="submit" id="send-btn">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <p>power By 中国南方航空有限公司 Copyright 2017 all Rights Rersserved</p>
</div>
<script type="text/javascript">
    var authImage=document.getElementById("authImage")
    authImage.onclick=function changeImg() {
        var img=document.getElementById("authImage");
        img.src="${context.contextPath}/authImage?date=" + new Date();
    }
</script>
</body>

</html>
