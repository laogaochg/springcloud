#测试环境配置
#保存图片的目录
upload-path=/usr/local/file/
#服务端口配置
server.port=8080
server.contextPath=/my
#提供热部署功能
spring.thymeleaf.cache=false
spring.resources.static-locations=classpath./META-INF/resources/,classpath./resources/,classpath./static/,classpath./public/,classpath./templates/,file.${upload-path}
spring.datasource.url=jdbc.mysql://169.254.99.206.3306/csair_eshop?serverTimezone=UTC&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=admin
# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#freemarker配置
spring.freemarker.allow-request-override=false
#关闭缓存，便与调试。在生产环境中
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.settings.number_format=0.########
spring.freemarker.settings.template_update_delay=0